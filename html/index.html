<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Quiz Game</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body>

    <div class="div-img">
        <img src="../img/quizimg.jpg" width=500 height=250>
    </div>
    
        <div style="text-align:center">
        <input (value="" placeholder="Escreva seu nome" ) type="text" id="name">
        </div>

    <div class="container">
        <h2>Questões Sobre Conhecimentos Gerais!</h2>
        <label>Quais as duas línguas mais faladas no mundo?</label>
        <select id="q1">
            <option value="1">Inglês e mandarim chinês</option>
            <option value="2">Inglês e espanhol</option>
        </select>

<br>
<br>

        <label>Quem pintou Mona Lisa?</label>
        <select id="q2">
            <option value="1">Leonardo da Vinci</option>
            <option value="2">Van Gogh</option>
        </select>

<br>
<br>

        <label>Em que ano foi usado um celular pela primeira vez no Brasil?</label>
        <select id="q3">
            <option value="1">1990</option>
            <option value="2">2000</option>
        </select>

<br>
<br>

        <label>Em que país se anda mais de bicicleta?</label>
        <select id="q4">
            <option value="1">Portugal</option>
            <option value="2">Holanda</option>
        </select>

<br>
<br>

        <label>De onde é a invenção do chuveiro elétrico?</label>
        <select id="q5">
            <option value="1">Brasil</option>
            <option value="2">Inglaterra</option>
        </select>

<br>
<br>

        <label>Depois do futebol, qual o esporte mais popular no Brasil?</label>
        <select id="q6">
            <option value="1">Vôlei</option>
            <option value="2">Basquete</option>
        </select>

<br>
<br>

        <label>Em que país de localiza o Taj Mahal?</label>
        <select id="q7">
            <option value="1">Egito</option>
            <option value="2">Índia</option>
        </select>

<br>
<br>

        <label>Qual a montanha mais alta do mundo?</label>
        <select id="q8">
            <option value="1">Monte Fuji</option>
            <option value="2">Monte Everest</option>
        </select>

<br>
<br>

        <label>De quem é a famosa frase “Penso, logo existo”?</label>
        <select id="q9">
            <option value="1">Platão</option>
            <option value="2">Descartes</option>
        </select>

<br>
<br>

        <label>Quem inventou a lâmpada?</label>
        <select id="q10">
            <option value="1">Thomas Edison</option>
            <option value="2">Graham Bell</option>
        </select>

    </div>

    <div class="container">
        <button id="verificar">Verificar</button>

        <p id="resultado"></p>

    </div>

    <script src="../js/script.js"></script>

</body>

</html>
